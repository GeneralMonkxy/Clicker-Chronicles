<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Chronicles</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="gameContainer">
        <!-- Game Title -->
        <h1>Clicker Chronicles</h1>

        <!-- Info Panel -->
        <div id="infoPanel">
            <div class="infoItem">
                <span>Total Points: </span><span id="totalPoints">0</span>
            </div>
            <div class="infoItem">
                <span>Points per Click: </span><span id="pointsPerClick">1</span>
            </div>
            <div class="infoItem">
                <span>Points per Second: </span><span id="pointsPerSecond">0</span>
            </div>
            <div class="infoItem">
                <span>Prestige Multiplier: </span><span id="prestigeMultiplier">0x</span>
            </div>
            <div class="infoItem">
                <span>Karma: </span><span id="karmaAmount">0</span>
            </div>
            <div class="infoItem">
                <span>Point Bank Balance: </span><span id="pointBankBalance">0</span>
            </div>
            <div class="infoItem">
                <span>Point Upgrade Cost: </span><span id="upgradeCost">15</span>
            </div>
            <div class="infoItem">
                <span>Auto Clicker Cost: </span><span id="autoClickerCost">20</span>
            </div>
        </div>

        <!-- Action Panel -->
        <div id="actionPanel">
            <button id="clickButton">Click</button>
            <button id="prestigeButton">Prestige</button>
            <button id="upgradeButton">Buy Point Upgrade</button>
            <button id="autoClickerButton">Buy Auto Clicker</button>
        </div>

        <!-- Tabs Section -->
        <div id="tabs">
            <button id="pointBankTab">Point Bank</button>
            <button id="donationTab">Donation</button>
        </div>

        <!-- Point Bank Section -->
        <div id="pointBank" class="hidden">
            <p>Deposit Points: <input type="number" id="depositAmount" value="0" min="0"></p>
            <button id="depositButton">Deposit</button>
            <button id="withdrawButton">Withdraw</button>
            <p>Interest: <span id="interestRate">1%</span> (Rises every 5 seconds)</p>
        </div>

        <!-- Donation Section -->
        <div id="donationSection" class="hidden">
            <p>Donate Points: <input type="number" id="donateAmount" value="0" min="0"></p>
            <button id="donateButton">Donate</button>
            <p>For every 1 million points, you get 1 Karma.</p>
        </div>

        <!-- Feedback Section -->
        <div id="actionFeedback">
            <p id="prestigeFeedback"></p>
            <p id="upgradeFeedback"></p>
            <p id="autoClickerFeedback"></p>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
