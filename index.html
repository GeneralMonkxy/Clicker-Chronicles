<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Clicker Game</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f0f0f0;
            color: #333;
        }
        #game-container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .stats {
            font-size: 18px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        button:hover:enabled {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Infinite Clicker Game</h1>
        
        <!-- Displays current clicks, CPC, and prestige multiplier -->
        <div class="stats" id="clicks-display">Clicks: 0</div>
        <div class="stats" id="cpc-display">CPC: 1</div>
        <div class="stats" id="multiplier-display">Multiplier: 1</div>
        
        <!-- Button to simulate a click -->
        <button id="click-btn">Click</button>

        <!-- Upgrade section for increasing CPC -->
        <div id="upgrade">
            <button id="buy-cpc">Buy CPC Upgrade (Cost: 100)</button>
            <div id="upgrade-cost">Next Upgrade Cost: 100</div>
        </div>

        <!-- Button for prestiging the game -->
        <button id="prestige-btn" disabled>Prestige</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
