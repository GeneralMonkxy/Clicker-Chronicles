<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Chronicles</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="gameContainer">
        <h1>Clicker Chronicles</h1>

        <div id="infoPanel">
            <p id="totalPoints">Total Points: 0</p>
            <p id="pointsPerClick">Points per Click: 1</p>
            <p id="pointsPerSecond">Points per Second: 0</p>
            <p id="prestigeMultiplier">Prestige Multiplier: 0x</p>
            <p id="upgradeCost">Point Upgrade Cost: 100</p>
        </div>

        <div id="actionPanel">
            <button id="clickButton">Click</button>
            <button id="prestigeButton">Prestige</button>
            <button id="upgradeButton">Buy Point Upgrade</button>
            <button id="autoClickerButton">Buy Auto Clicker</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
